<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>2048 Cats</title>
        <link rel="stylesheet" href="2048.css">
        <script src="2048.js" defer></script>
    </head>

    <body>
        <div id = "title"></div>

        <div id = "controls" style = "margin: 20px;">
            <button id = "restartBtn"> Restart</button>
            <button id = "infoBtn">Cars</button>
        </div>

        <h2>Score: <span id = "score">0</span></h2>
        <div id = "board"></div>
        <div id = "infoPage" style = "display: none; max-width: 600px; margin: 20px auto;">
            <div id = "controls">
                <button id = "backBtn">Back to Game </button>
            </div>
    
            <div id = "catGrid" style = "display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-top: 20px;">

            </div>
        </div>    
        <h2 style = "font-size: 20px">How to play:
        <span style="font-size: 15px; padding: 15px; width: 500px; display: inline-block;">
            Use your <b>arrow keys or WASD</b> to move and join the tiles.
            When two tiles of the same table touch, you <b>level up</b> to the next cat!<br>
            <br>
            Use the <b>space bar</b> to toggle between numbers and cats.

        </span>
        </h2>

    </body>
</html>
